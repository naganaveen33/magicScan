<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Video Demo - Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      #debugPanel {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.9);
        color: #0f0;
        padding: 10px;
        border-radius: 5px;
        z-index: 10001;
        font-size: 11px;
        max-width: 250px;
        font-family: monospace;
      }
      
      .log-entry {
        margin: 2px 0;
        font-size: 10px;
      }
      
      .error { color: #f44; }
      .success { color: #4f4; }
      .warning { color: #ff4; }
      
      #scanOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      
      #scanOverlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .scan-container {
        text-align: center;
        max-width: 90%;
      }
      
      .scan-title {
        color: white;
        font-size: 24px;
        margin-bottom: 30px;
        font-weight: 300;
        letter-spacing: 1px;
      }
      
      .target-preview {
        position: relative;
        width: 280px;
        height: 280px;
        margin: 0 auto 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.1);
      }
      
      .target-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0.4;
        filter: blur(1px);
      }
      
      .scan-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(76, 175, 80, 0.8) 50%, 
          transparent 100%);
        animation: scan 2s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
      }
      
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(277px); }
        100% { transform: translateY(0); }
      }
      
      .scan-instruction {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        margin-top: 20px;
      }
      
      .status-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(76, 175, 80, 0.9);
        color: white;
        padding: 10px 20px;
        border-radius: 20px;
        font-size: 14px;
        z-index: 10000;
        display: none;
      }
      
      .status-indicator.active {
        display: block;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      #unmuteButton {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 152, 0, 0.95);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10000;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      #unmuteButton.show {
        display: block;
      }
    </style>
  </head>
  <body>
    
    <!-- Debug Panel -->
    <div id="debugPanel">
      <strong>Debug:</strong>
      <div id="debugLog"></div>
    </div>

    <!-- Scan Overlay -->
    <div id="scanOverlay">
      <div class="scan-container">
        <h2 class="scan-title">Scan the Image</h2>
        <div class="target-preview">
          <img id="previewImg" src="./assets/target_image.jpg" alt="Target" class="target-image">
          <div class="scan-animation"></div>
        </div>
        <p class="scan-instruction">Point your camera at this image</p>
      </div>
    </div>

    <!-- Status Indicator -->

    <!-- Unmute Button -->
    <button id="unmuteButton">ðŸ”Š Tap to Unmute</button>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true;">
      
      <a-assets timeout="30000">
        <video 
          id="arVideo" 
          src="./assets/video.mp4" 
          preload="auto" 
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline>
        </video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Attach video to image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          id="videoPlane"
          src="#arVideo"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          material="shader: flat; side: double;">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const debugLog = document.getElementById('debugLog');
      const scanOverlay = document.getElementById('scanOverlay');
      const statusIndicator = document.getElementById('statusIndicator');
      const unmuteButton = document.getElementById('unmuteButton');
      const previewImg = document.getElementById('previewImg');
      const sceneEl = document.querySelector('a-scene');
      const video = document.getElementById('arVideo');
      
      function log(msg, type = 'info') {
        const entry = document.createElement('div');
        entry.className = `log-entry ${type}`;
        entry.textContent = msg;
        debugLog.appendChild(entry);
        debugLog.scrollTop = debugLog.scrollHeight;
        console.log(msg);
      }

      //log('Init...', 'info');

      // Check preview image
      //previewImg.onerror = () => {
       // log('âŒ target_image.jpg not found', 'error');
        //previewImg.style.display = 'none';
      //};
     // previewImg.onload = () => {
       // log('âœ“ Preview image loaded', 'success');
      //};

      // Check files exist
      //fetch('./assets/targets.mind')
        //.then(r => r.ok ? log('âœ“ targets.mind found', 'success') : log('âŒ targets.mind NOT found', 'error'))
        //.catch(() => log('âŒ targets.mind error', 'error'));

//      fetch('./assets/video.mp4')
  //      .then(r => r.ok ? log('âœ“ video.mp4 found', 'success') : log('âŒ video.mp4 NOT found', 'error'))
    //    .catch(() => log('âŒ video.mp4 error', 'error'));

      // Video setup
      video.muted = true;
      video.addEventListener('loadeddata', () => {
        log('âœ“ Video loaded', 'success');
        
        // Auto-calculate aspect ratio
        const videoWidth = video.videoWidth;
        const videoHeight = video.videoHeight;
        const aspectRatio = videoHeight / videoWidth;
        
        log(`Video: ${videoWidth}x${videoHeight}`, 'info');
        log(`Aspect: ${aspectRatio.toFixed(3)}`, 'info');
        
        // Update plane dimensions
        const videoPlane = document.getElementById('videoPlane');
        if (videoPlane) {
          const baseWidth = 1;
          const calculatedHeight = baseWidth * aspectRatio;
          
          videoPlane.setAttribute('width', baseWidth);
          videoPlane.setAttribute('height', calculatedHeight);
          
          log(`Plane: ${baseWidth}x${calculatedHeight.toFixed(3)}`, 'success');
        }
      });
     // video.addEventListener('error', (e) => {
       // log('âŒ Video error: ' + e.message, 'error');
      //});

      // AR events
      //sceneEl.addEventListener('arReady', () => {
       // log('âœ“ AR Ready', 'success');
     // });

      //sceneEl.addEventListener('arError', (e) => {
        //log('âŒ AR Error: ' + JSON.stringify(e.detail), 'error');
      //});

      // Target events
      const targetEl = document.querySelector('[mindar-image-target]');
      
      targetEl.addEventListener('targetFound', () => {
        log('ðŸŽ¯ TARGET FOUND!', 'success');
        scanOverlay.classList.add('hidden');
        statusIndicator.classList.add('active');
        
        video.play().then(() => {
          log('âœ“ Video playing', 'success');
          if (video.muted) {
            unmuteButton.classList.add('show');
          }
        }).catch(err => {
          log('âŒ Play error: ' + err, 'error');
        });
      });
      
      targetEl.addEventListener('targetLost', () => {
        log('âš  Target lost', 'warning');
        scanOverlay.classList.remove('hidden');
        statusIndicator.classList.remove('active');
        unmuteButton.classList.remove('show');
        video.pause();
      });

      // Unmute handler
      unmuteButton.addEventListener('click', () => {
        video.muted = false;
        unmuteButton.textContent = 'ðŸ”Š Sound On';
        log('âœ“ Unmuted', 'success');
        setTimeout(() => unmuteButton.classList.remove('show'), 2000);
      });

      // Check camera
      setTimeout(() => {
        const videoEl = document.querySelector('video[autoplay]');
        if (!videoEl) {
          log('âš  No camera detected yet', 'warning');
        } else {
          log('âœ“ Camera active', 'success');
        }
      }, 5000);
    </script>
  </body>
</html>
