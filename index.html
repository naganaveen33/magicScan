<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Video Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }
      
      #scanOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s;
      }
      
      #scanOverlay.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .scan-container {
        text-align: center;
        max-width: 90%;
      }
      
      .scan-title {
        color: white;
        font-size: 24px;
        margin-bottom: 30px;
        font-weight: 300;
        letter-spacing: 1px;
      }
      
      .target-preview {
        position: relative;
        width: 280px;
        height: 280px;
        margin: 0 auto 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.1);
      }
      
      .target-image {
        width: 100%;
        height: 100%;
        object-fit: contain;
        opacity: 0.4;
        filter: blur(1px);
      }
      
      .scan-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, 
          transparent 0%, 
          rgba(76, 175, 80, 0.8) 50%, 
          transparent 100%);
        animation: scan 2s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
      }
      
      @keyframes scan {
        0% { transform: translateY(0); }
        50% { transform: translateY(277px); }
        100% { transform: translateY(0); }
      }
      
      .scan-instruction {
        color: rgba(255, 255, 255, 0.8);
        font-size: 16px;
        margin-top: 20px;
      }

      #unmuteButton {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 152, 0, 0.95);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10000;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      #unmuteButton.show {
        display: block;
      }
    </style>
  </head>
  <body>

    <!-- Scan Overlay -->
    <div id="scanOverlay">
      <div class="scan-container">
        <h2 class="scan-title">Scan the Image</h2>
        <div class="target-preview">
          <img id="previewImg" src="./assets/target_image.jpg" alt="Target" class="target-image">
          <div class="scan-animation"></div>
        </div>
        <p class="scan-instruction">Point your camera at this image</p>
      </div>
    </div>

    <!-- Unmute Button -->
    <button id="unmuteButton">ðŸ”Š Tap to Unmute</button>

    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; filterMinCF: 0.0001; filterBeta: 0.001;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      renderer="colorManagement: true;">
      
      <a-assets timeout="30000">
        <video 
          id="arVideo" 
          src="./assets/video.mp4" 
          preload="auto" 
          loop="true"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline>
        </video>
      </a-assets>
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <!-- Attach video to image target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane 
          id="videoPlane"
          src="#arVideo"
          position="0 0 0"
          rotation="0 0 0"
          width="1"
          height="1"
          material="shader: flat; side: double;">
        </a-plane>
      </a-entity>
    </a-scene>

    <script>
      const scanOverlay = document.getElementById('scanOverlay');
      const unmuteButton = document.getElementById('unmuteButton');
      const previewImg = document.getElementById('previewImg');
      const sceneEl = document.querySelector('a-scene');
      const video = document.getElementById('arVideo');

      // Check preview image
      previewImg.onerror = () => {
        previewImg.style.display = 'none';
      };

      // Video setup
      video.muted = true;
      video.addEventListener('loadeddata', () => {
        // Auto-calculate aspect ratio
        const videoWidth = video.videoWidth;
        const videoHeight = video.videoHeight;
        const aspectRatio = videoHeight / videoWidth;
        
        // Update plane dimensions
        const videoPlane = document.getElementById('videoPlane');
        if (videoPlane) {
          const baseWidth = 1;
          const calculatedHeight = baseWidth * aspectRatio;
          
          videoPlane.setAttribute('width', baseWidth);
          videoPlane.setAttribute('height', calculatedHeight);
        }
      });

      // Target events
      const targetEl = document.querySelector('[mindar-image-target]');
      
      targetEl.addEventListener('targetFound', () => {
        scanOverlay.classList.add('hidden');
        
        video.play().then(() => {
          if (video.muted) {
            unmuteButton.classList.add('show');
          }
        }).catch(err => {
          console.error('Play error:', err);
        });
      });
      
      targetEl.addEventListener('targetLost', () => {
        scanOverlay.classList.remove('hidden');
        unmuteButton.classList.remove('show');
        video.pause();
      });

      // Unmute handler
      unmuteButton.addEventListener('click', () => {
        video.muted = false;
        unmuteButton.textContent = 'ðŸ”Š Sound On';
        setTimeout(() => unmuteButton.classList.remove('show'), 2000);
      });
    </script>
  </body>
</html>
